<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heavan & Austin's Wedding Invitation</title>

  <!-- Social Media Preview -->
  <meta property="og:title" content="Heavan & Austin's Wedding Invitation">
  <meta property="og:description" content="Welcome to Our Wedding Invitation!">
  <meta property="og:image" content="Heavan & Austin's Wedding Invitation (1).png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://arzumanjila1.github.io/austinsheavan/">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Heavan & Austin's Wedding Invitation">
  <meta name="twitter:description" content="Welcome to Our Wedding Invitation!">
  <meta name="twitter:image" content="Heavan & Austin's Wedding Invitation (1).png">

  <!-- Google Fonts for New Ion Script -->
  <link href="https://fonts.googleapis.com/css2?family=New+Ion+Script&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      width: 100%;
      position: relative;
    }

    .page-image {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: block;
      margin-bottom: 2rem;
    }

    /* RSVP button with absolute positioning relative to the image */
    .rsvp-button {
      position: absolute;
      background-color: #ffd8a6;
      color: #111;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-family: 'New Ion Script', cursive;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      z-index: 10;
      transition: background-color 0.3s ease;
    }

    .rsvp-button:hover {
      background-color: #e6c499;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-top: 2rem;
    }

    footer a {
      color: #4b6cb7;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Wrapper to position RSVP button relative to the image -->
    <div style="position: relative; width: 100%;">
      <img src="Heavan & Austin's Wedding Invitation (1).png" alt="Page 1 Invite" class="page-image">
      <!-- RSVP button positioned exactly on the image -->
      <a href="https://www.zola.com/wedding/heavanandaustin" target="_blank" class="rsvp-button"
         style="top: 600px; left: 50%; transform: translateX(-50%); position: absolute;">RSVP</a>
    </div>

    <footer>
      We can't wait to celebrate with you!
    </footer>
  </div>
</body>
</html>
